<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Force-Directed Layout</title>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/sankey.js"></script>
    <script src="js/sankeySimple.js"></script>
    <style>
/* sankey */
.sankey {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgb(249, 248, 248); 
}

.sankey .node rect {
  /*cursor: move;*/
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.sankey .node.active rect {
  stroke-width: 3;
  stroke: green;
}

.sankey .node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.sankey .link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.sankey .link:hover {
  stroke-opacity: .5;
}
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      // var fallout = new Fallout($("#falloutChart"));
      d3.json('data.json', function (data) {
        var sankeySimple = new SankeySimple(document.getElementById('chart'), {

        });
      });
    </script>
  </body>
</html>
